<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cadastre-se</h1>
        <form action="" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobre">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobre">
            </p>
            <p>
                <label for="idata">Data de nascimento:</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="" id="">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha">
            </p>
        </form>
    </div>
</body>
</html>
