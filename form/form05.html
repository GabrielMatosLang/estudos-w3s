<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checkbox e radio</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sx" id="imasc" checked value="M">
                <label for="imasc">Masculino</label><br>
                <input type="radio" name="sx" id="ifem" value="F">
                <label for="ifem">Feminino</label><br>
                <input type="radio" name="sx" id="ioutro" value="O">
                <label for="ioutro">Outro</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Vôlei</label><br>
                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label><br>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
