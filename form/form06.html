<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário com color, range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <h2>Escolha uma cor</h2>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        <p>
            <h2>Satisfação de 0 a 10</h2>
            <label for="isat">Nível de Satisfação:</label>
            <input type="range" name="sat" id="isat" min="1" max="10" value="5">
        </p>
        <p>
            <h2>Escolha um arquivo da pasta</h2>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
