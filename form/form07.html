<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário com select, datalist e textarea</h1>
    <form action="cadastro.php" method="get">
        <p>
            <h2>Escolha seu Estado:</h2>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste" >
                    <option selected>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>Espírito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option>Rio Grande do Sul</option>
                    <option>Santa Catarina</option>
                    <option>Paraná</option>
                </optgroup>
            </select>
        </p>
        <p>
            <h2>Escolha sua Profissão:</h2>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Advogado</option>
                <option>Engenheiro</option>
                <option>Médico</option>
                <option>Arquiteto</option>
            </datalist>
        </p>
        <p>
            <h2>Escreva um Mensagem</h2>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
