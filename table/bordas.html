<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas em uma Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
            margin: 40px;
        }

        th, td{
            padding: 30px 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Adicionando borda em uma tabela</h1>
    <table>
        <caption>Título da Tabela</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <td>Ferando</td>
            <td>Toshiba</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>Simões</td>
        </tr>
    </table>
</body>
</html>
