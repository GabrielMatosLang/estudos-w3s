<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento da Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }

        th{
            padding: 20px 30px;
            width: 200px;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Alinhando uma tabela</h1>

    <table>
        <caption>Título da tabela</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Toshiba</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>Simões</td>
        </tr>
    </table>
</body>
</html>
