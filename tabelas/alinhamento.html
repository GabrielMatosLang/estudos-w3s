<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento da Tabela</title>
    <style>
        table, th, td{
            border: 1px solid;
        }

        table{
            width: 50vw;
            border-collapse: collapse;
        }

        th{
            height: 50px;
        }

        td{
            text-align: center;
            /*Podemos usar left(esquerda), right(direita), top(cima),
             bottom(baixo) e center(centro)*/
        }
    </style>
</head>
<body>
    <h1>Alinhando uma tabela</h1>

    <table>
        <caption>Título da tabela</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Toshiba</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>Simões</td>
        </tr>
    </table>
</body>
</html>
