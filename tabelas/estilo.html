<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo da Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
        }

        th ,td{
            width: 200px;
            padding: 20px 30px;
            text-align: center
        }

        tr:nth-child(even){
            background-color: rgb(236, 236, 236);
        }


        th{
            background-color: skyblue;
        }
    </style>
       
</head>
<body>
    <h1>Adicionando estilo em uma tabela</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Toshiba</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>Simões</td>
            <td>23</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Silva</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Wanessa</td>
            <td>Magalhães</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
