<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    <style>
        body{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Elementos de Formatação</h1>
    <p>Este está em <b>Negrito</b></p>
    <p>Este é <strong>Importante</strong></p>
    <p>Este é <i>Itálico</i></p>
    <p>Este está <em>Enfatizado</em></p>
    <p>Este está <mark>Marcado</mark></p>
    <p>Este está <small>Menor</small></p>
    <p>Este está <del>Deletado</del></p>
    <p>Este está <ins>Inserido</ins></p>
    <p>Este está <sub>Subescrito</sub></p>
    <p>Este está <sup>Sobrescrito</sup></p>
</body>
</html>
